<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dankbarkeitsliste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #e0f7fa;
      border-radius: 5px;
    }
    .entry-content {
      flex-grow: 1;
    }
    .entry-content span {
      display: block;
      font-size: 0.9em;
      color: #555;
    }
    .buttons {
      display: flex;
      gap: 5px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #004d40;
    }
    .edit, .delete {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      padding: 5px 10px;
    }
    .edit:hover {
      background-color: #ffa000;
    }
    .delete:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Dankbarkeitsliste</h1>
  <div id="entryList"></div>
  <form id="gratitudeForm">
    <label for="name">Dein Name:</label>
    <input type="text" id="name" placeholder="Dein Name" required>
    <label for="gratitude">WofÃ¼r bist du heute dankbar?</label>
    <input type="text" id="gratitude" placeholder="WofÃ¼r bist du dankbar?" required>
    <button type="submit">HinzufÃ¼gen</button>
  </form>

  <script>
    const entryList = document.getElementById('entryList');
    const gratitudeForm = document.getElementById('gratitudeForm');
    const nameInput = document.getElementById('name');
    const gratitudeInput = document.getElementById('gratitude');

    // Lade gespeicherte EintrÃ¤ge
    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem('entries')) || [];
      entryList.innerHTML = '';
      entries.forEach((entry, index) => {
        const entryDiv = document.createElement('div');
        entryDiv.classList.add('entry');
        entryDiv.innerHTML = `
          <div class="entry-content">
            <strong>${entry.name}</strong>
            <span>${entry.date}</span>
            <p>${entry.text}</p>
          </div>
          <div class="buttons">
            <button class="edit" onclick="editEntry(${index})">ðŸ› </button>
            <button class="delete" onclick="deleteEntry(${index})">ðŸ—‘</button>
          </div>
        `;
        entryList.prepend(entryDiv);
      });
    }

    // Eintrag hinzufÃ¼gen
    gratitudeForm.addEventListener('submit', event => {
      event.preventDefault();
      const name = nameInput.value.trim();
      const gratitude = gratitudeInput.value.trim();

      if (name && gratitude) {
        const entries = JSON.parse(localStorage.getItem('entries')) || [];
        const newEntry = {
          name: name,
          text: gratitude,
          date: new Date().toLocaleString('de-DE', { dateStyle: 'short', timeStyle: 'short' })
        };
        entries.push(newEntry);
        localStorage.setItem('entries', JSON.stringify(entries));
        nameInput.value = '';
        gratitudeInput.value = '';
        loadEntries();
      }
    });

    // Eintrag lÃ¶schen
    function deleteEntry(index) {
      const entries = JSON.parse(localStorage.getItem('entries')) || [];
      entries.splice(index, 1);
      localStorage.setItem('entries', JSON.stringify(entries));
      loadEntries();
    }

    // Eintrag bearbeiten
    function editEntry(index) {
      const entries = JSON.parse(localStorage.getItem('entries')) || [];
      const entry = entries[index];
      const newName = prompt("Name bearbeiten:", entry.name);
      const newText = prompt("Eintrag bearbeiten:", entry.text);

      if (newName !== null && newText !== null) {
        entries[index] = { ...entry, name: newName, text: newText };
        localStorage.setItem('entries', JSON.stringify(entries));
        loadEntries();
      }
    }

    // Initiale EintrÃ¤ge laden
    loadEntries();
  </script>
</body>
</html>
